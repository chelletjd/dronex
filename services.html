  <div class="container-fluid fondo">
    <div class="row">
      <h2>Shipping Form</h2>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
    <form class="form-horizontal borde">
      <div class="form-group">
        <label class="control-label col-sm-1 col-md-2 col-md-offset-2" for="text">ID:</label>
        <div class="col-sm-12 col-md-4 ">
          <input type="text" class="form-control" id="ced" placeholder="V-12345678">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1 col-md-2 col-md-offset-2" for="text">Name:</label>
        <div class="col-sm-12 col-md-4">
          <input type="email" class="form-control" id="nombre" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1 col-md-2 col-md-offset-2" for="email">Email:</label>
        <div class="col-sm-12 col-md-4">
          <input type="email" class="form-control" id="email" placeholder="user@example.com">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 col-md-2 col-md-offset-2" for="text">Shipping method:</label>
        <div class="radio">
          <label class="col-sm-2 col-md-1">
            <input type="radio" name="optradio">Office - House
          </label>
          <label class="col-sm-2 col-md-1">
            <input type="radio" name="optradio">Office - Office
          </label>
          <label class="col-sm-2 col-md-1">
            <input type="radio" name="optradio">House - Office
          </label>
          <label class="col-sm-2 col-md-1">
            <input type="radio" name="optradio">House - House
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-9 col-md-2 col-md-offset-2" for="comment">Shipping Address House / Office:</label>
        <div class="col-sm-12 col-md-4">
          <textarea class="form-control" rows="5" id="comment" placeholder="Shipping Address"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-9 col-md-2 col-md-offset-2" for="comment">Reception Address House / Office:</label>
        <div class="col-sm-12 col-md-4">
          <textarea class="form-control" rows="5" id="comment" placeholder="Reception Address"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="submit" class="btn btn-block btn-submit button">Submit</button>
        </div>
      </div>
    </form>
    </div>
    </div>
